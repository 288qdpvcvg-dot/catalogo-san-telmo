<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Telmo - Muebles de Autor | Catálogo Digital</title>
    <meta name="description" content="Catálogo exclusivo de muebles de diseño, antigüedades y piezas de autor. San Telmo, Buenos Aires.">
    <link rel="stylesheet" href="/catalogo-san-telmo/css/styles.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1 class="logo-text">MISIÓNATIVA</h1>
            </div>
            
            <div class="search-container">
                <input type="search" id="searchInput" placeholder="Buscar productos..." aria-label="Buscar productos">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </div>
        </div>
    </header>

    <main class="main-content">
        <!-- PRODUCTOS DESTACADOS - CARRUSEL -->
        <section class="featured-section">
            <div class="container">
                <h2 class="section-title">ÚLTIMOS DÍAS</h2>
                <div class="carousel-container" id="featuredCarousel">
                    <!-- Se llena dinámicamente con JavaScript -->
                </div>
            </div>
        </section>

        <div class="catalog-layout container">
            <!-- GRID DE PRODUCTOS -->
            <section class="products-section">
                <div class="products-header">
                    <p id="productCount" class="product-count">12 productos</p>
                    <select id="sortSelect" class="sort-select">
                        <option value="default">Ordenar por...</option>
                        <option value="price-asc">Precio: menor a mayor</option>
                        <option value="price-desc">Precio: mayor a menor</option>
                        <option value="name">Nombre A-Z</option>
                    </select>
                </div>

                <div class="products-grid" id="productsGrid">
                    <!-- Se llena dinámicamente con JavaScript -->
                </div>

                <div id="noResults" class="no-results" style="display: none;">
                    <p>No se encontraron productos con los filtros seleccionados.</p>
                </div>
            </section>
        </div>
    </main>

    <!-- MODAL DETALLE PRODUCTO -->
    <div class="modal-overlay" id="productModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal" aria-label="Cerrar">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <div class="modal-body">
                <div class="modal-gallery">
                    <img id="modalMainImage" src="" alt="" class="modal-main-image">
                    <div class="modal-thumbnails" id="modalThumbnails">
                        <!-- Se llena dinámicamente -->
                    </div>
                </div>

                <div class="modal-info">
                    <p class="modal-code" id="modalCode"></p>
                    <h2 class="modal-title" id="modalTitle"></h2>
                    <p class="modal-condition" id="modalCondition"></p>
                    <p class="modal-price accent-color" id="modalPrice"></p>
                    
                    <div class="modal-description" id="modalDescription"></div>

                    <div class="modal-specs" id="modalSpecs">
                        <!-- Se llena dinámicamente -->
                    </div>

                    <div class="modal-actions">
                        <a href="https://wa.me/5491112345678" target="_blank" class="btn-primary" id="whatsappBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.890-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                            </svg>
                            Consultar por WhatsApp
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 San Telmo - Muebles de Autor. Todos los derechos reservados.</p>
            <p class="footer-contact">
                <a href="https://wa.me/5491112345678" target="_blank">WhatsApp: +54 9 11 1234-5678</a>
            </p>
        </div>
    </footer>

    <script src="/catalogo-san-telmo/js/catalogo.js"></script>
</body>
</html>
